<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RESETTING TO-DO LIST üìù</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src='script.js'></script>
</head>
<body onload="loadLocalData()">
    <div class="bodyPanel" id="bodyPanel">
        <div class="topOptionsDiv">
            <button class="loadButton" onclick="loadFileData()">Load Data</button>
        </div>
        <div class="headingDiv">
            <h2>RESETTING TO-DO LIST</h2>
        </div>
        <div class="appendingDiv">
            <input class="textInput" type="text" id="todoItemText" placeholder="item name">
            <button class="addBtn" id="addItemBtn" onclick="addTodoItem()">ADD ITEM</button>
            <button class="addBtn" id="addCategoryBtn" onclick="addCategory()">ADD CATEGORY</button><br>
        </div>
        <div class="checkboxPanel" id="checkboxPanel">
            <div class="checkboxCategory" id="classDivMage" name="Mage" onclick="setSelectedCatagoryID(this);removeElement(this)">
                <p class="category-item">Mage</p>
                <div class="list-item" onclick="removeElement(this)"><input type="checkbox" id="mage-task-Vault"><label for="task-Vault" class="strikethrough"> Vault </label><i class="material-icons">delete</i><i class="material-icons">edit</i><br></div>
                <div class="list-item" onclick="removeElement(this)"><input type="checkbox" id="mage-task-SOO"><label for="task-SOO" class="strikethrough"> SOO </label><i class="material-icons">delete</i><i class="material-icons">edit</i><br></div>
                <div class="list-item" onclick="removeElement(this)"><input type="checkbox" id="mage-task-NW"><label for="task-NW" class="strikethrough"> NW </label><i class="material-icons">delete</i><i class="material-icons">edit</i><br></div>
            </div>
            <div class="checkboxCategory" id="classDivPaladin" name="Paladin" onclick="setSelectedCatagoryID(this);removeElement(this)">
                <p class="category-item">Paladin</p>
                <div class="list-item" onclick="removeElement(this)"><input type="checkbox" id="pala-task-SOO"><label for="task-SOO" class="strikethrough"> SOO </label><i class="material-icons">delete</i><i class="material-icons">edit</i><br></div>
                <div class="list-item" onclick="removeElement(this)"><input type="checkbox" id="pala-task-BFA dungy"><label for="task-BFA dungy" class="strikethrough"> BFA dungy </label><i class="material-icons">delete</i><i class="material-icons">edit</i><br></div>
            </div>
        </div>
        <div class="optionsDiv">
                <input class="removeButton" type="checkbox" name="removeButton" id="removeItemButton">
                <label for="removeItemButton">RI</label>
                <input class="removeButton" type="checkbox" name="removeButton" id="removeCategoryButton">
                <label for="removeCategoryButton">RC</label>
        </div>
    </div>
</body>
</html>
