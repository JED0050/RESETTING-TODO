<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RESETTING TODO LIST</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>
<body onload="loadLocalData()">
    <div class="checkboxPanel" id="checkboxPanel">
        <div class="headingDiv">
            <h2>RESETTING TODO LIST</h2><br>
        </div>
        <div class="appendingDiv">
            <input type="text" id="todoItemText" value="xxx">
            <button onclick="addTodoItem()">ADD ITEM</button>
            <button onclick="addCategory()">ADD CATEGORY</button><br>
        </div>
        <div class="checkboxes" id="categories">
            <div class="checkboxCategory" id="classDivMage" name="Mage" onclick="setSelectedCatagoryID(this)">
                <p>Mage</p>
                <div onclick="removeElement(this)">
                    <input type="checkbox" id="task1">
                    <label for="task1" class="strikethrough"> Vault </label><br>
                </div>
                <div onclick="removeElement(this)">
                    <input type="checkbox" id="task2">
                    <label for="task2" class="strikethrough"> SOO </label><br>
                </div>
                <div onclick="removeElement(this)">
                    <input type="checkbox" id="task3">
                    <label for="task3" class="strikethrough"> NW </label><br>
                </div>
            </div>
            <div class="checkboxCategory" id="classDivPaladin" name="Paladin" onclick="setSelectedCatagoryID(this)">
                <p>Paladin</p>
                <div onclick="removeElement(this)">
                    <input type="checkbox" id="task1">
                    <label for="task1" class="strikethrough"> SOO </label><br>
                </div>
                <div onclick="removeElement(this)">
                    <input type="checkbox" id="task2">
                    <label for="task2" class="strikethrough"> BFA dungy </label><br>
                </div>
            </div>
        </div>
        <div class="optionsDiv">
            <div>
                <input type="checkbox" name="removeItemButton" id="removeItemButton">
                <label for="removeItemButton">Rem</label>
            </div>
        </div>
    </div>
</body>
</html>
