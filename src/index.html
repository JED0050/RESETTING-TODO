<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RESETTING TODO LIST</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>
<body>      
    <div class="checkboxPanel" id="checkboxPanel">
        <div class="headingDiv">
            <h2>RESETTING TODO LIST</h2><br>
        </div>
        <div class="appendingDiv">
            <input type="text" id="todoItemText" value="xxx"><button onclick="addCheckboxElement()">CLICK ME</button>
        </div>
        <div class="checkboxes">
            <div class="checkbox" id="classDiv" name="Mage">
                <p>Mage</p>
                <input type="checkbox" id="task1">
                <label for="task1" class="strikethrough" onclick="removeElement(this)"> Vault <br></label>
                <input type="checkbox" id="task2">
                <label for="task2" class="strikethrough" onclick="removeElement(this)"> SOO <br></label>
                <input type="checkbox" id="task3">
                <label for="task3" class="strikethrough" onclick="removeElement(this)"> NW <br></label>
            </div>
            <div class="checkbox" id="classDiv" name="Paladin">
                <p>Paladin</p>
                <input type="checkbox" id="task1">
                <label for="task1" class="strikethrough" onclick="removeElement(this)"> SOO </label><br>
                <input type="checkbox" id="task2">
                <label for="task2" class="strikethrough" onclick="removeElement(this)"> BFA dungy </label><br>
            </div>
        </div>
        <div class="optionsDiv">
            <button>X</button>
        </div>
    </div>
</body>
</html>
